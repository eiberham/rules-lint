# .golinter.yml
directories:
  - ./rules

rules:
  checkTemplateVars: true
  checkUnusedContextKeys: true
  checkAsyncIncongruence: true

validActionTypes:
  - "setTimer"
  - "publishTopic"
  - "updateData" 
  - "createAlert"

validOperators:
  - "equals"
  - "lessThan" 
  - "lessThanOrEqual"
  - "greaterThan"
  - "greaterThanOrEqual"
  - "exists"
  - "contains"